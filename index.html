<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open PDF</title>
    <!-- Автоматический редирект на PDF (откроется в браузере или скачается) -->
    <meta http-equiv="refresh" content="0; url=/anyforms.pdf">
    <!-- Или через JS для лучшей совместимости -->
    <script>
        window.location.href = '/anyfroms.pdf';
    </script>
</head>
<body>
    <p>Открытие PDF...</p>
</body>
</html>
